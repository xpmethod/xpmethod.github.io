<header class="mb4">
    <div class="tr f3 inconsolata">
        Group for Experimental Methods in Humanistic Research
    </div><div class="tr">at Columbia University</div>

    <div class="tl">
    {% assign sorted_pages = site.pages | sort:"name" %}
    {% for node in sorted_pages %}
    {% if node.title != null %}
    {% unless node.url contains 'archive' %} 
            <!-- this matches strings in the url to node title to highlight the active page -->
            <a class="hover-red ttl pr2 nav 
            {% if page.url contains node.title %} active
            {% elsif page.path contains 'projects' and  node.title == 'projects' %} active
            {% elsif page.url == '/' and node.title == 'projects' %} active
            {% endif %}" 
            href="{{ node.url }}">
                {{ node.title }}
            </a>

    {% endunless %}
    {% endif %}
    {% endfor %}

        <!--<a class="hover-red ttl pr2 nav"
            href="https://knowledge-production.github.io/forge/">the-forge</a>-->
    </div>
</header>
