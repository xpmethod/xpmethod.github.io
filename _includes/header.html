<div class="title">
<a href="/">Columbia's Group for Experimental Methods in the Humanities</a>
<br>
    {% assign sorted_pages = site.pages | sort:"name" %}
    {% for node in sorted_pages %}
    {% if node.title != null %}
    {% unless node.url contains 'archive' %} <!-- Don't show archived issue pages -->  
    <!-- DEBUG <br>node.title = {{ node.title }}, page.url = {{ page.url }} -->
        <sup>
            <!-- this matches strings in the url to node title to highlight the active page -->
            <a class="extra{% if page.url contains node.title %}-active{% endif %}" href="{{ node.url }}">
                {{ node.title }}
            </a>
        </sup>
    {% endunless %}
    {% endif %}
    {% endfor %}
</div>
